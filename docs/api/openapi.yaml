components:
  schemas:
    AsyncTaskStatus:
      properties:
        completed_at:
          format: date-time
          type: string
        created_at:
          format: date-time
          type: string
        error:
          type: string
        progress:
          maximum: 1
          minimum: 0
          type: number
        started_at:
          format: date-time
          type: string
        status:
          enum:
          - pending
          - processing
          - completed
          - failed
          - cancelled
          type: string
        task_id:
          type: string
      type: object
    BaseResponse:
      properties:
        message:
          type: string
        success:
          type: boolean
        timestamp:
          format: date-time
          type: string
      type: object
    CalculationStatus:
      description: 计算状态
      properties: {}
      type: object
    IndicatorInfo:
      properties:
        description:
          type: string
        min_data_points:
          type: integer
        name:
          type: string
        parameters:
          type: object
        requires_adjusted_price:
          type: boolean
        type:
          type: string
      type: object
    IndicatorRequest:
      description: 指标计算请求
      properties:
        end_date:
          description: 结束日期，格式：YYYY-MM-DD
          title: End Date
          type: string
        indicators:
          description: 指标名称列表
          items:
            type: string
          title: Indicators
          type: array
        start_date:
          description: 开始日期，格式：YYYY-MM-DD
          title: Start Date
          type: string
        symbol:
          description: 股票代码，如：sh600519
          title: Symbol
          type: string
        use_cache:
          default: true
          description: 是否使用缓存
          title: Use Cache
          type: boolean
      type: object
    ValidationRequest:
      description: 验证请求
      properties:
        end_date:
          description: 结束日期
          title: End Date
          type: string
        indicator:
          description: 指标名称
          title: Indicator
          type: string
        start_date:
          description: 开始日期
          title: Start Date
          type: string
        symbol:
          description: 股票代码
          title: Symbol
          type: string
      type: object
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
